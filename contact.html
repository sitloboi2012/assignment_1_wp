<body>
    <header>
        <nav class="navbar">
            <a href="index.html"><img alt="rmit-icon" src="images/RMIT_store_blue_logo.png" id="logo" ,
                    href="index.html"></a>

                <input type="checkbox" id="checkbox_toggle" />

                    <li><a href="data-related.html">Data Related</a></li>
                </div>
            </ul>
        </nav>
    </header>
    <main>
        <div class="main-container">
            <h3>Contact us for more information</h3>
            <form action="form_processing.php", method="post">
                <div class="row">
                    <div class="label">
                        <label for="reason">Contact Reason</label>
                    </div>
                    <div class="input">
                        <select id="reason" name="reason">
                            <option value="buy-book">I want to buy books</option>
                            <option value="sell-book">I want to sell books</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="label">
                        <label for="fullname">Full Name</label>
                    </div>
                    <div class="input">
                        <input type="text" id="fullname" name="fullname" placeholder="Your name..">
                    </div>
                </div>
                <div class="row">
                    <div class="label">
                        <label for="email">Email</label>
                    </div>
                    <div class="input">
                        <input type="email" id="email" name="email" placeholder="Your email..">
                    </div>
                </div>
                <div class="row">
                    <div class="label">
                        <label for="phone">Phone Number</label>
                    </div>
                    <div class="input">
                        <input type="tel" id="phone" name="phone" placeholder="Your phone..">
                    </div>
                </div>
                <div class="row">
                    <div class="label">
                        <label for="contact-pref">Contact Preferences</label>
                    </div>
                    <div class="input box">
                        <input type="checkbox" id="by-email" name="by-email" value="By Email">By Phone
                        <input type="checkbox" id="by-phone" name="by-phone" value="By Phone">By Email
                    </div>
                </div>
                <div class="row">
                    <div class="label">
                        <label for="weekly-newsletter">Weekly Newsletter</label>
                    </div>
                    <div class="input box">
                        <input type="radio" id="yes" name="weekly-newsletter" value="Yes" checked> Yes
                        <input type="radio" id="no" name="weekly-newsletter" value="No"> No
                    </div>
                </div>
                <div class="row">
                    <div class="label">
                        <label for="subject">Extra Add-on</label>
                    </div>
                    <div class="input">
                        <textarea id="subject" name="subject" placeholder="Write something.."
                            style="height:200px"></textarea>
                    </div>
                </div>
                <br>
                <div class="row">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
            </form>
        </div>
    </main>
    <footer>
        <section>
            <img class="footer-logo" src="images/RMIT_store_blue_logo.png" alt="logo" />

                        <li><a href="#">Copyright</a></li>
                        <li class="active"><a href="contact.html">Contact Us</a></li>
                    </div>
                </ul>
            </div>
            <iframe width="460" height="200" src="https://www.youtube.com/embed/N7UTS7en9uY"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </section>
    </footer>
</body>
